<!DOCTYPE html>
<html>

<head>
	<script src="./jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="./app.js"></script>
	<script type="text/javascript" src="./register.js"></script>
	<script type="text/javascript" src="./login.js"></script>
	<script type="text/javascript" src="./window_switch.js"></script>
	<link rel="stylesheet" type="text/css" href="./style.css" />
	
</head>

<body>
	<h1>PacMan</h1>
	<div class="menu">
		<a onclick="switchToWelcome()">Welcome</a>
		<a onclick="switchToRegister()">Register</a>
		<a onclick="switchToLogin()">Login</a>
		<a href="#modal-dialog">About</a>
	</div>
	<div id = "windows">
	<div id="first_window">
		<div id="logo">
			<img src="">
		</div>

		<div id="login">
			<button type="button" onclick="switchToLogin()">Login</button>

		</div>

		<div id="register">
			<button type="button" onclick="switchToRegister()">Register</button>

		</div>
	</div>

	



	<div id="register_window">
		<form id = "registerform" method="get">
			<label for="name">Name</label>
			<input type="text" name = "name" id ="name" >
			<br>
			<label for="password">Password</label>
			<input type="password" name = "psw" id ="psw" >
			<br>
			<label for="fullname">FullName</label>
			<input type="text" name = "fullname" id = "fullname">
			<br>
			<label for="email">Email</label>
    		<input type="email" name="email" id="email" class="error" aria-invalid="true" >
			<label id="email-error" class="error" for="email"></label>
			<br>
			<label for="birthday">Birthday:</label> 
			<input type="date" id="birthday" name="birthday">
			<br>
			<button id="regbutton" onclick="addUser()"></button>Register</button>
			<br>	

		</form>
	</div>

	<div id="game_window">
		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
	</div>
	<div id ="login_window">
		<form>
			<label for="name">Name</label>
			<input type="text" name = "name" id ="username" required>
			<br>
			<label for="password">Password</label>
			<input type="password" name = "psw" id ="psw_login" required>
			<br>
			<button type="button" onclick="checkUserExist()" style="font-size: x-large; font-family: 'papyrus', fantasy;">login</button>
			<br>
		</form>
	</div>
</div>

	<p>dificult...........</p>
</dialog>
</body>

</html>
