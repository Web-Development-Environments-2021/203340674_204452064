<!DOCTYPE html>
<html>

<head>
	<script src="./jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="./app.js"></script>
	<script type="text/javascript" src="./register.js"></script>
	<script type="text/javascript" src="./login.js"></script>
	<link rel="stylesheet" type="text/css" href="./style.css" />
	
</head>

<body>
	<div id="first_window">
		<div id="logo">
			<img src="">
		</div>

		<div id="login">
			<button type="button" onclick="login()">Login</button>

		</div>

		<div id="register">
			<button type="button" onclick="register()">Register</button>

		</div>
	</div>

	<div id="register_window">
		<form id="registerform">
			<label for="name">Name</label>
			<input type="text" name = "name" id ="name" >
			<br>
			<label for="password">Password</label>
			<input type="password" name = "psw" id ="psw" >
			<br>
			<label for="fullname">FullName</label>
			<input type="text" name = "fullname" id = "fullname">
			<br>
			<label for="email">Email</label>
    		<input type="email" name="email" id="email" >
			<br>
			<label for="birthday">Birthday:</label> 
			<input type="date" id="birthday" name="birthday">

			<button type="submit" style="font-size: x-large; font-family: 'papyrus', fantasy;">register</button>
			<br>
			<br>




		</form>
	</div>

	<div id="game_window">
		<div id="score">
			<label for="lblScore">SCORE:</label>
			<input id="lblScore" type="text" />
		</div>
		<div id="time">
			<label for="lblTime">TIME:</label>
			<input id="lblTime" type="text" />
		</div>
		<div id="game">
			<canvas id="canvas" height="600" width="600"></canvas>
		</div>
	</div>
	<div id ="login_window">
		<form>
			<label for="name">Name</label>
			<input type="text" name = "name" id ="username" required>
			<br>
			<label for="password">Password</label>
			<input type="password" name = "psw" id ="psw_login" required>
			<br>
			<button type="submit" onclick="checkUserExist()" style="font-size: x-large; font-family: 'papyrus', fantasy;">login</button>
			<br>
		</form>
	</div>
</body>

</html>
